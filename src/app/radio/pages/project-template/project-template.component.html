<div class="w-full">

  <div class="w-[90%] mx-auto">
    <!-- Header del contenido del proyecto -->
    <div>
      <!-- Boton para regresar -->
      <button routerLink="../proyectos" class="mx-5 my-11 p-2 rounded-2xl hover:bg-yellow-utpl transition duration-300 ease-in-out">
        <svg width="46" height="38" viewBox="0 0 46 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.16634 19.0003L43.833 19.0003M2.16634 19.0003L18.833 2.33366M2.16634 19.0003L18.833 35.667" stroke="#06446F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Titulo del proyecto -->
      <div class="mb-5 flex flex-row justify-between items-center">
        <h1 class="text-4xl font-semibold text-blue-utpl">{{this.project?.title}}</h1>

        <!-- Boton megusta -->
        <div class="flex flex-row items-center">
          <button class="mx-1" (click)="this.toogleLikeValue()">
            <svg width="43" height="41" viewBox="0 0 43 41" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path [ngClass]="{'fill-[#1976D2]':likeValue}" d="M34.9396 0H8.06251C3.60971 0 0 3.44181 0 7.68751V33.3145C0 37.5602 3.60971 41.002 8.06251 41.002H34.9396C39.3924 41.002 43.0021 37.5602 43.0021 33.3145V7.68751C43.0021 3.44181 39.3924 0 34.9396 0Z" fill="#ACACAC"/>

              <path fill-rule="evenodd" clip-rule="evenodd" d="M16.1404 30.2513V20.4069C16.1404 20.1746 16.0404 19.9631 15.8793 19.8095C15.7183 19.6559 15.4964 19.5605 15.2527 19.5605H9.78998C9.54631 19.5605 9.32449 19.6559 9.16342 19.8095C9.00233 19.9631 8.90234 20.1746 8.90234 20.4069V30.2513C8.90234 30.4836 9.00233 30.6951 9.1634 30.8487C9.32449 31.0023 9.54631 31.0976 9.78998 31.0976H15.2527C15.4964 31.0976 15.7183 31.0023 15.8793 30.8487C16.0111 30.723 16.102 30.5586 16.1307 30.3757C16.1301 30.3456 16.133 30.3152 16.1397 30.2851C16.1402 30.2739 16.1404 30.2626 16.1404 30.2513Z" fill="#FFFFFE"/>
            </svg>
          </button>
          <p class="text-base text-[#A4A4A4]">0</p>
        </div>
      </div>

      <!-- Fecha -->
      <p class="mb-4 text-base text-[#F29F05]">{{this.project?.date}}</p>
    </div>


    <div [innerHTML]="this.project?.content">

    </div>
  </div>


</div>
