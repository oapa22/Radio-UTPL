<div class="relative w-full h-[500px] overflow-hidden">

  <!-- Imágenes -->
  <div class="absolute inset-0 flex transition-transform duration-500" [style.transform]="currentTransform">
    <div *ngFor="let item of mediaElement" class="flex-shrink-0 w-full h-full relative">

      <img [src]="item.imgSrc" class="w-full h-full object-cover">


      <div class="absolute flex-col inset-0 flex items-center justify-center text-center">
        <div *ngIf="item.title" class="sm:w-[550px]">
          <h2 class="text-yellow-utpl text-xl md:text-2xl font-bold tracking-wider">{{ item.title | uppercase}}</h2>
        </div>

        <div *ngIf="item.linkContent" class="px-5 py-2 mt-10">
          <a [routerLink]="item.linkContent"
            class="px-5 py-2 bg-yellow-utpl font-semibold text-xs text-blue-utpl  rounded-3xl border-white border-2 shadow-md hover:bg-blue-utpl hover:text-white">
          {{ 'Escúchalo ahora' | uppercase}}</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Estacion de Radio -->
  <div class="absolute w-[300px] m-5">

    <radio-element-radio></radio-element-radio>

  </div>

  <!-- Botones de Navegación -->
  <button (click)="prevImage()"
    class="absolute top-1/2 left-5 transform -translate-y-1/2 bg-yellow-utpl bg-opacity-20 rounded-full p-2 hover:bg-blue-utpl focus:outline-none">
    <div class="w-8 h-8 bg-yellow-utpl rounded-full flex items-center justify-center">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
      </svg>
    </div>
  </button>

  <button (click)="nextImage()"
    class="absolute top-1/2 right-5 transform -translate-y-1/2 bg-yellow-utpl bg-opacity-20 rounded-full p-2 hover:bg-blue-utpl focus:outline-none">
    <div class="w-8 h-8 bg-yellow-utpl rounded-full flex items-center justify-center">
      <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
      </svg>
    </div>
  </button>

  <!-- Índice de imagenes -->
  <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <span *ngFor="let item of mediaElement; let i = index"
      class="w-3 h-3 rounded-full select-none  cursor-pointer"
      [ngClass]="{'bg-blue-utpl': currentPosition === i, 'bg-gray-400': currentPosition !== i}"
      (click)="goImage(i)"
    ></span>
  </div>

</div>
